<!doctype html>
<html lang=it>
<head>
       <title>BMI</title>
<link rel = stylesheet href=http://getskeleton.com/dist/css/skeleton.css>
<script src=calcoli.js></script>
</head>
<body>
<div class=container>
    <div class=row>
      <div class="twelve columns">
<h1>calcola il BMI</h1>
<p>inserisci il tuo peso in kg e la tua altezza in metri(usa la virgola per i decimali)</p>
<form name=BMI METHOD=GET>
 <label for="peso">peso in kg</label>
      <input class="u-full-width" placeholder="peso in kg" name=peso id="peso" type="number" required min=20.00 step=0.1>
<label for="altezza">altezza in m</label>
      <input class="u-full-width" placeholder="altezza in m" name=altezza id="altezza" type="number" required min=1.00 step=0.01>
<label for="sesso">sesso</label>
 <input type=radio name=sesso value=f>femmina
<input type=radio name=sesso value=m>maschio
<br>
<input type=submit onclick=calcolo() class="button-primary u-full-width" value=calcolo>
<input type=reset onclick=cancella() class=u-full-width value=annulla>
<br>
<p id=calcolo></p>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
